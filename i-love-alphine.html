<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    </head>

    <body>
        
        <!-- here we are declaring the data using an object -->
        <div x-data="{ count: 0 }">
            <!-- building a counter -->
            <h1 x-text="count"></h1>
            <!-- x-on:click is an event listener -->
            <!-- everytime we listen for an on:click event count variable will increment by one -->

            <button @click="count++">Increment</button>
            <button @click="count > 0 ? count-- : count = 0">Decrement</button>
            <button @click="count *= 2">Power of 2</button>
            
            <!-- <span x-text="count"></span> -->
            <button @click="count = 0">reset</button>
        </div>

    </body>

    <script src="./mutliply.js"></script>

</html>
